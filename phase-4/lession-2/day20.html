      <title>Document</title>
</head>
<body>
      <script>
            let person={
                  name:"harsha",
                  age:23
            }
            function getdetails(values,x,y){
                  return `name ${this.name} You have age ${this.age} value ${x} ${y}<br>`
            }
            let result = getdetails.call(person,"Harry",44,55);
            document.write(result);

            let result2 = getdetails.apply(person,[123,45]);
            document.write(result2);

      </script>
</body>
